<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See More Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Dropdown container */
    .dropdown {
      width: 300px;
      margin: 0 auto;
      text-align: left;
      position: relative;
    }

    /* "See More" button */
    .dropdown-toggle {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .dropdown-toggle:hover {
      background-color: #0056b3;
    }

    /* Icon */
    .dropdown-toggle .icon {
      transition: transform 0.3s ease;
    }

    /* Rotate icon when open */
    .dropdown-toggle.open .icon {
      transform: rotate(180deg);
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      background-color: #f9f9f9;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Visible dropdown content */
    .dropdown-content.show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="dropdown">
    <button class="dropdown-toggle" id="dropdownButton">
      <span class="icon">â–¼</span>
    </button>
    <div class="dropdown-content" id="dropdownContent">
      <p>This is the additional content revealed when you click "See More".</p>
      <p>Feel free to add any content you want here, such as links, images, or text.</p>
    </div>
  </div>

  <script>
    const dropdownButton = document.getElementById('dropdownButton');
    const dropdownContent = document.getElementById('dropdownContent');
    const icon = dropdownButton.querySelector('.icon');

    dropdownButton.addEventListener('click', () => {
      dropdownContent.classList.toggle('show');
      icon.classList.toggle('open');
    });
  </script>
</body>

</html>
